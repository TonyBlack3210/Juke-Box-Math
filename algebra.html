<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algebra Arena - Mr. Black</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #10b981, #1e293b); color: white; min-height: 100vh; text-align: center; }
        .nav-header { text-align: left; padding: 20px; }
        .home-btn { text-decoration: none; background: white; color: #10b981; padding: 10px 20px; border-radius: 8px; font-weight: bold; display: inline-block; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .card { background: white; color: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .problem-area { font-size: 2.2rem; background: #f0fdf4; padding: 30px; border-radius: 15px; margin-bottom: 25px; border-left: 10px solid #10b981; }
        input { padding: 12px; width: 100px; font-size: 1.8rem; border-radius: 8px; border: 2px solid #ddd; text-align: center; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: #10b981; color: white; margin: 10px 5px; font-size: 1rem; }
        #explanation-tab { display: none; margin-top: 20px; padding: 20px; background: #f1f5f9; border-radius: 10px; text-align: left; border-left: 5px solid #3b82f6; }
        
        /* Music Bar Styling */
        .music-container { margin-top: 30px; padding-top: 20px; border-top: 2px solid #eee; }
        .music-label { display: block; margin-bottom: 10px; font-weight: bold; color: #64748b; font-size: 0.9rem; }
        audio { width: 100%; height: 40px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="nav-header"><a href="index.html" class="home-btn">üè† HOME</a></div>
    
    <div class="container">
        <div class="card">
            <h1>üß¨ Algebra Arena</h1>
            <div class="problem-area" id="equation">Equation loading...</div>
            <div style="font-size: 1.2rem; margin-bottom: 15px;">Find x: <input type="number" id="user-ans"></div>
            
            <button class="btn" onclick="check()">Check Answer</button>
            <button class="btn" style="background:#3b82f6" onclick="toggleHelp()">üí° Explanation</button>
            <button class="btn" style="background:#94a3b8" onclick="generate()">New Equation</button>
            
            <div id="feedback" style="margin-top:20px; font-size: 1.2rem; font-weight:bold;"></div>
            
            <div id="explanation-tab">
                <h3>üîç Solving with C.O.P. Logic</h3>
                <div id="step-text"></div>
            </div>

            <div class="music-container">
                <span class="music-label">üéµ BACKGROUND JUKEBOX</span>
                <audio controls loop>
                    <source src="background-music.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <script>
        let prob = {};

        function generate() {
            const cop = Math.floor(Math.random() * 10) + 2; 
            const factor = Math.floor(Math.random() * 8) + 2;
            const result = cop * factor;
            prob = { x: cop, f: factor, r: result };
            
            document.getElementById('equation').innerHTML = `${factor}x = ${result}`;
            document.getElementById('step-text').innerHTML = `To find x, treat it like a ratio! If <b>${factor}</b> groups equal <b>${result}</b>, find the value of <b>1</b> group (the <b>C.O.P.</b>). <br><br>Divide <b>${result} √∑ ${factor} = ${cop}</b>!`;
            
            document.getElementById('feedback').innerText = "";
            document.getElementById('user-ans').value = "";
            document.getElementById('explanation-tab').style.display = 'none';
        }

        function check() {
            const ans = document.getElementById('user-ans').value;
            const feed = document.getElementById('feedback');
            if (parseInt(ans) === prob.x) {
                feed.innerText = "‚úÖ Correct! You found the C.O.P.";
                feed.style.color = "green";
                setTimeout(generate, 2500);
            } else {
                feed.innerText = "‚ùå Not quite. Check the explanation!";
                feed.style.color = "red";
            }
        }

        function toggleHelp() {
            const tab = document.getElementById('explanation-tab');
            tab.style.display = tab.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('DOMContentLoaded', generate);
    </script>
</body>
</html>
