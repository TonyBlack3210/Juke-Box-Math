<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algebra Arena - Mr. Black</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #10b981, #1e293b); color: white; min-height: 100vh; text-align: center; }
        .nav-header { text-align: left; padding: 20px; }
        .home-btn { text-decoration: none; background: white; color: #10b981; padding: 10px 20px; border-radius: 8px; font-weight: bold; display: inline-block; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: white; color: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .problem-area { font-size: 2.2rem; background: #f0fdf4; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 10px solid #10b981; }
        input { padding: 10px; width: 100px; font-size: 1.5rem; border-radius: 8px; border: 2px solid #ddd; text-align: center; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: #10b981; color: white; margin: 10px 5px; }
        
        /* Jukebox Styles */
        .jukebox-area { margin-top: 25px; padding: 20px; border-top: 2px solid #eee; background: #f8fafc; border-radius: 0 0 20px 20px; }
        select { padding: 10px; width: 80%; border-radius: 8px; border: 2px solid #10b981; margin-bottom: 10px; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="nav-header"><a href="index.html" class="home-btn">üè† HOME</a></div>
    
    <div class="container">
        <div class="card">
            <h1>üß¨ Algebra Arena</h1>
            <div class="problem-area" id="equation">Equation loading...</div>
            <div>Find x: <input type="number" id="user-ans"></div>
            <br>
            <button class="btn" onclick="check()">Check Answer</button>
            <button class="btn" style="background:#94a3b8" onclick="generate()">New Challenge</button>
            <div id="feedback" style="margin-top:20px; font-weight:bold;"></div>

            <div class="jukebox-area">
                <p style="color:#64748b; font-weight:bold; margin-top:0;">üéµ SELECT YOUR STUDY TRACK (20 SONGS)</p>
                <select id="song-select" onchange="changeSong()">
                    <option value="">-- Choose a Song --</option>
                    <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Track 1: Lo-Fi Study</option>
                    <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Track 2: Ambient Math</option>
                    <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Track 3: Focus Beats</option>
                    <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">Track 4: Piano Flow</option>
                    <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3">Track 5: Chill Step</option>
                    <option value="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3">Track 20: Victory Mix</option>
                </select>
                <audio id="player" controls loop style="width:100%"></audio>
            </div>
        </div>
    </div>

    <script>
        let prob = {};
        const player = document.getElementById('player');

        function changeSong() {
            const selection = document.getElementById('song-select').value;
            if(selection) {
                player.src = selection;
                player.play();
            }
        }

        function generate() {
            const x = Math.floor(Math.random() * 10) + 2;
            const factor = Math.floor(Math.random() * 8) + 2;
            const result = x * factor;
            prob = { x, factor, result };
            document.getElementById('equation').innerHTML = `${factor}x = ${result}`;
            document.getElementById('feedback').innerText = "";
            document.getElementById('user-ans').value = "";
        }

        function check() {
            const ans = document.getElementById('user-ans').value;
            if (parseInt(ans) === prob.x) {
                document.getElementById('feedback').innerHTML = "<span style='color:green'>‚úÖ Correct!</span>";
                setTimeout(generate, 2000);
            } else {
                document.getElementById('feedback').innerHTML = "<span style='color:red'>‚ùå Try again!</span>";
            }
        }

        document.addEventListener('DOMContentLoaded', generate);
    </script>
</body>
</html>
