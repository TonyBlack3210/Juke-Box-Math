<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Measurement Hub - Mr. Black</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #3b82f6, #1e293b); color: white; min-height: 100vh; text-align: center; }
        .nav-header { text-align: left; padding: 20px; }
        .home-btn { text-decoration: none; background: white; color: #3b82f6; padding: 10px 20px; border-radius: 8px; font-weight: bold; display: inline-block; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .teacher-img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid white; object-fit: cover; margin-bottom: 15px; }
        .card { background: white; color: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .problem-area { font-size: 1.8rem; background: #eff6ff; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 10px solid #3b82f6; }
        input { padding: 10px; width: 100px; font-size: 1.5rem; border-radius: 8px; border: 2px solid #ddd; text-align: center; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: #3b82f6; color: white; margin: 10px 5px; }
        #explanation-tab { display: none; margin-top: 20px; padding: 20px; background: #f1f5f9; border-radius: 10px; text-align: left; border-left: 5px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="nav-header"><a href="index.html" class="home-btn">üè† HOME</a></div>
    <div class="container">
        <div class="card">
            <img src="mr-black.jpg" class="teacher-img" alt="Mr. Black">
            <h1>üìä Measurement & Data</h1>
            <div class="problem-area" id="data-problem">Loading challenge...</div>
            <div>Answer: <input type="number" id="user-ans"></div>
            <br>
            <button class="btn" onclick="check()">Check Answer</button>
            <button class="btn" style="background:#8b5cf6" onclick="toggleHelp()">üí° Explanation</button>
            <button class="btn" style="background:#94a3b8" onclick="generate()">New Challenge</button>
            <div id="feedback" style="margin-top:20px; font-weight:bold;"></div>
            
            <div id="explanation-tab">
                <h3>üîç Conversions & C.O.P.</h3>
                <div id="step-text"></div>
            </div>
        </div>
    </div>

    <script>
        let prob = {};

        function generate() {
            const types = [
                { unit: 'feet', target: 'inches', cop: 12 },
                { unit: 'yards', target: 'feet', cop: 3 },
                { unit: 'gallons', target: 'quarts', cop: 4 }
            ];
            
            const pick = types[Math.floor(Math.random() * types.length)];
            const amount = Math.floor(Math.random() * 9) + 2;
            const ans = amount * pick.cop;
            
            prob = { amount, unit: pick.unit, target: pick.target, cop: pick.cop, ans: ans };
            
            document.getElementById('data-problem').innerHTML = `If you have <b>${amount} ${pick.unit}</b>... <br>How many <b>${pick.target}</b> is that?`;
            document.getElementById('step-text').innerHTML = `Every 1 ${pick.unit} contains ${pick.cop} ${pick.target}. <br>The <b>C.O.P.</b> (Constant of Proportionality) is <b>${pick.cop}</b>. <br><br>Multiply your amount (${amount}) by the C.O.P. (${pick.cop}) to get <b>${ans}</b>!`;

            document.getElementById('feedback').innerText = "";
            document.getElementById('user-ans').value = "";
            document.getElementById('explanation-tab').style.display = 'none';
        }

        function check() {
            const ans = document.getElementById('user-ans').value;
            const feed = document.getElementById('feedback');
            if (parseInt(ans) === prob.ans) {
                feed.innerText = "‚úÖ Spot on! You're a conversion master.";
                feed.style.color = "green";
                setTimeout(generate, 3000);
            } else {
                feed.innerText = "‚ùå Not quite. Remember to use the C.O.P. multiplier!";
                feed.style.color = "red";
            }
        }

        function toggleHelp() {
            const tab = document.getElementById('explanation-tab');
            tab.style.display = tab.style.display === 'block' ? 'none' : 'block';
        }

        window.onload = generate;
    </script>
</body>
</html>
