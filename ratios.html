<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratio Rancher - Mr. Black</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #f59e0b, #1e293b); color: white; min-height: 100vh; text-align: center; }
        .nav-header { text-align: left; padding: 20px; }
        .home-btn { text-decoration: none; background: white; color: #f59e0b; padding: 10px 20px; border-radius: 8px; font-weight: bold; display: inline-block; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .card { background: white; color: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); }
        .problem-area { background: #fffbeb; padding: 25px; border-radius: 15px; border-left: 10px solid #f59e0b; margin-bottom: 20px; }
        .visualizer { margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 12px; font-size: 1.2rem; line-height: 2; border: 1px dashed #cbd5e1; display: none; }
        input { padding: 10px; width: 80px; font-size: 1.2rem; border: 2px solid #ddd; border-radius: 8px; text-align: center; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: #f59e0b; color: white; font-size: 1.1rem; margin: 5px; }
        .feedback { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nav-header"><a href="index.html" class="home-btn">üè† RETURN TO HOME</a></div>
    <div class="container">
        <div class="card">
            <h1>ü§† Ratio Rancher</h1>
            <div class="problem-area">
                <h2 id="scenario">Loading...</h2>
                <h3 id="total-display">Total Animals: --</h3>
            </div>
            <div class="input-group">
                üêà Cats: <input type="number" id="ans-cats"> &nbsp;
                üêï Dogs: <input type="number" id="ans-dogs">
            </div>
            <button class="btn" onclick="check()">Submit Order</button>
            <button class="btn" style="background: #64748b;" onclick="toggleVisual()">Show Visual Hint</button>
            <div id="feedback" class="feedback"></div>
            <div id="visual-box" class="visualizer"></div>
        </div>
    </div>

    <script>
        let prob = {};
        function generate() {
            const r1 = Math.floor(Math.random() * 3) + 1;
            const r2 = Math.floor(Math.random() * 3) + 2;
            const mult = Math.floor(Math.random() * 8) + 3;
            prob = { r1, r2, mult, total: (r1+r2)*mult };
            document.getElementById('scenario').innerText = `Ratio: ${r1} Cat(s) to ${r2} Dog(s)`;
            document.getElementById('total-display').innerText = `Total Animals: ${prob.total}`;
            document.getElementById('visual-box').style.display = "none";
            document.getElementById('feedback').innerText = "";
        }

        function toggleVisual() {
            const box = document.getElementById('visual-box');
            box.style.display = "block";
            let html = `<b>Groups of ${prob.r1 + prob.r2}:</b><br>`;
            for(let i=0; i < prob.mult; i++) {
                html += `[ ${"üêà".repeat(prob.r1)}${"üêï".repeat(prob.r2)} ] `;
            }
            box.innerHTML = html + `<br><br>Count the groups! There are <b>${prob.mult}</b> groups.`;
        }

        function check() {
            const c = document.getElementById('ans-cats').value;
            const d = document.getElementById('ans-dogs').value;
            if (c == prob.r1*prob.mult && d == prob.r2*prob.mult) {
                document.getElementById('feedback').innerText = "‚úÖ Correct! Excellent reasoning.";
                setTimeout(generate, 2500);
            } else {
                document.getElementById('feedback').innerText = "‚ùå Check your groups again!";
            }
        }
        window.onload = generate;
    </script>
</body>
</html>
