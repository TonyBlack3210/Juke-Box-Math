<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratio Rancher - Mr. Black</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #059669, #1e293b); color: white; min-height: 100vh; text-align: center; }
        .nav-header { text-align: left; padding: 20px; }
        .home-btn { text-decoration: none; background: white; color: #059669; padding: 10px 20px; border-radius: 8px; font-weight: bold; display: inline-block; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px 40px; }
        .music-card { background: rgba(30, 41, 59, 0.8); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.2); }
        .song-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; }
        .song-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; padding: 8px 2px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; }
        .card { background: white; color: #1e293b; padding: 35px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        .question-box { font-size: 1.5rem; margin: 20px 0; padding: 30px; background: #ecfdf5; border-radius: 12px; border-left: 10px solid #059669; font-weight: bold; }
        .input-group { margin: 20px 0; font-size: 1.2rem; }
        input { padding: 10px; border: 2px solid #ddd; border-radius: 10px; width: 100px; font-size: 1.4rem; text-align: center; margin: 0 10px; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; color: white; margin: 5px; }
        .btn-check { background: #059669; }
        .btn-help { background: #f59e0b; }
        .btn-next { background: #64748b; }
        #explanation-tab { display: none; margin-top: 20px; padding: 20px; background: #f1f5f9; border-radius: 10px; text-align: left; border-left: 5px solid #f59e0b; color: #1e293b; }
    </style>
</head>
<body>
    <div class="nav-header"><a href="index.html" class="home-btn">üè† RETURN TO HOME</a></div>
    <div class="container">
        <div class="music-card">
            <h3 style="margin-top:0;">üéµ Jukebox (Single Player)</h3>
            <div class="song-grid">
                <button class="song-btn" onclick="play('47b2f7ff-f1e3-4986-85ab-97338cd3498b')">One Bridge</button>
                <button class="song-btn" onclick="play('61c91f78-3939-43f5-8f3c-ccd91ff8b5be')">We Are Four</button>
                <button class="song-btn" onclick="play('4282a1af-2643-4b56-ac82-df7d3a9aba6d')">Kaleidoscope</button>
                <button class="song-btn" onclick="play('ea4d0635-52e6-4093-b778-1473a71e4955')">Water Falls</button>
                <button class="song-btn" onclick="play('030ef937-79a4-40c1-9abe-cfc476de6394')">Lightning</button>
                <button class="song-btn" onclick="play('520371ca-47c7-43ac-9ae4-62db0453c7c9')">Am I Next</button>
                <button class="song-btn" onclick="play('399f28e5-3306-4487-96b0-387e8bf510e9')">Truth In Your Lie</button>
                <button class="song-btn" onclick="play('0cbcc357-3cad-4bba-8fc9-863f260b0f75')">Chef Killer</button>
                <button class="song-btn" onclick="play('c6da2095-d224-4847-a662-f4c4cc982d39')">You Da Craze</button>
                <button class="song-btn" onclick="play('f45e3a38-cb2d-4bd1-9208-af8e8ff8637e')">Type of Man</button>
                <button class="song-btn" onclick="play('507de0a4-6912-45ae-801e-b7c62ba9e439')">Rhyme & Clap</button>
                <button class="song-btn" onclick="play('528ad8cd-4832-4c82-8143-fddb4e4d62ea')">Herpes</button>
                <button class="song-btn" onclick="play('dc24bb02-998e-4178-aa51-5d4cdcfa0c92')">Questions</button>
                <button class="song-btn" onclick="play('5c4b035c-168a-4b26-896f-0d33f19d6f5a')">Fun With You</button>
                <button class="song-btn" onclick="play('1591ce81-8223-4879-8b8d-deb40bcd62f7')">SIMP v3</button>
                <button class="song-btn" onclick="play('c9bc732a-3b25-4ece-a0af-852647174bc4')">Delusional</button>
                <button class="song-btn" onclick="play('1cbf18d4-ec23-494c-a3b6-0019fdb466e0')">Chitty Bang</button>
                <button class="song-btn" onclick="play('150d1923-d2a2-432a-9523-b37d18a5e40b')">Eyes to Mtn</button>
                <button class="song-btn" onclick="play('76fc8a34-d416-407a-9cc0-a711f35986f1')">Pee-Pee Girl</button>
                <button class="song-btn" onclick="play('e665a160-0dc2-45ec-857c-8a3821c92db9')">Unity</button>
            </div>
        </div>
        <div class="card">
            <h1>ü§† Ratio Rancher</h1>
            <div id="question" class="question-box">Loading ratio challenge...</div>
            <div class="input-group">
                üêà Cats: <input type="number" id="ans1" readonly> 
                üêï Dogs: <input type="number" id="ans2">
            </div>
            <button class="btn btn-check" onclick="check()">Submit Order</button>
            <button class="btn btn-help" onclick="toggleHelp()">üí° Need an Explanation?</button>
            <button class="btn btn-next" onclick="nextQuestion()">New Challenge</button>
            <div id="feedback" style="margin-top:10px; font-weight:bold;"></div>
            <div id="explanation-tab">
                <h3>üîç Rancher's Tip</h3>
                <div id="step-text"></div>
            </div>
        </div>
    </div>
    <script>
        let current = null;
        let musicWindow = null;

        function play(id) {
            const url = "https://suno.com/song/" + id;
            if (musicWindow && !musicWindow.closed) { musicWindow.location.href = url; } 
            else { musicWindow = window.open(url, "MathPlayer", "width=500,height=700"); }
            musicWindow.focus();
        }

        function nextQuestion() {
            const r1 = Math.floor(Math.random() * 4) + 2; // Cat ratio
            const r2 = Math.floor(Math.random() * 4) + 2; // Dog ratio
            const factor = Math.floor(Math.random() * 6) + 2; // Multiplier
            
            current = {
                cats: r1 * factor,
                dogs: r2 * factor,
                hint: `The ratio is ${r1} to ${r2}. Since there are ${r1 * factor} cats, we multiplied the first number by ${factor}. To keep the ratio even, multiply the second number (${r2}) by ${factor} too! (${r2} √ó ${factor} = ${r2 * factor})`
            };

            document.getElementById('question').innerHTML = `The ratio of cats to dogs is <strong>${r1} to ${r2}</strong>.<br>If there are <strong>${current.cats} cats</strong>, how many dogs are there?`;
            document.getElementById('step-text').innerText = current.hint;
            document.getElementById('ans1').value = current.cats;
            document.getElementById('ans2').value = "";
            document.getElementById('feedback').innerText = "";
            document.getElementById('explanation-tab').style.display = 'none';
        }

        function check() {
            const val2 = document.getElementById('ans2').value;
            const feed = document.getElementById('feedback');
            if(val2 == current.dogs) {
                feed.innerText = "‚úÖ Correct! The ranch is in balance."; feed.style.color = "green";
                setTimeout(nextQuestion, 2000);
            } else {
                feed.innerText = "‚ùå Not quite! Check the ratio again."; feed.style.color = "red";
            }
        }

        function toggleHelp() {
            const tab = document.getElementById('explanation-tab');
            tab.style.display = tab.style.display === 'block' ? 'none' : 'block';
        }

        window.onload = nextQuestion;
    </script>
</body>
</html>
