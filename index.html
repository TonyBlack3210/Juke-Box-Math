<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Mr. Black's Math Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #dc2626, #7e22ce); color: white; min-height: 100vh; text-align: center; }
        .header { padding: 30px 20px; }
        .header h1 { margin: 0; font-size: 2.5rem; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .music-card { 
            background: rgba(30, 41, 59, 0.8); 
            backdrop-filter: blur(10px);
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .song-grid { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 8px; 
        }

        .song-btn { 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            color: white; 
            padding: 10px 2px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 0.75rem;
            transition: 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-btn:hover { background: #dc2626; transform: translateY(-2px); border-color: white; }
        
        .card { background: white; color: #1e293b; padding: 35px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
        h2 { margin-top: 0; color: #dc2626; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        
        .domain-list { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .domain-btn { background: #1e293b; color: white; text-decoration: none; padding: 20px; border-radius: 12px; font-weight: bold; font-size: 1.2rem; transition: 0.3s; display: block; }
        .domain-btn:hover { background: #dc2626; }

        /* THE FIX: We removed the broken gray box entirely to keep it clean! */
    </style>
</head>
