        <div class="card">
            <h1>Numbers & Operations</h1>
            <div id="question" class="question-box">Loading...</div>
            <input type="text" id="answer" placeholder="Answer..." autocomplete="off">
            <br>
            <button class="btn btn-check" onclick="check()">Submit</button>
            <button class="btn btn-next" onclick="nextQuestion()">Skip</button>
            <div id="feedback"></div>
            <div style="color: #64748b; font-size: 0.8rem; margin-top:15px;">Questions left: <span id="deck-count">50</span></div>
        </div>
    </div>
    <script>
        const masterList = [
            { q: "What is 15% of 200?", a: "30" }, { q: "Solve: 144 √∑ 12", a: "12" }, { q: "What is 3/4 as a decimal?", a: "0.75" },
            { q: "What is 7 squared?", a: "49" }, { q: "Solve: 25 x 4", a: "100" }, { q: "What is 1/2 of 50?", a: "25" },
            { q: "What is 1,250 + 750?", a: "2000" }, { q: "Solve: 100 - 37", a: "63" }, { q: "What is 2¬≥?", a: "8" },
            { q: "What is 0.5 + 0.25?", a: "0.75" }, { q: "Solve: 9 x 8", a: "72" }, { q: "What is 1/4 of 100?", a: "25" },
            { q: "What is 10% of 500?", a: "50" }, { q: "Solve: 50 √∑ 2", a: "25" }, { q: "What is 11 x 11?", a: "121" },
            { q: "What is 5 cubed (5¬≥)?", a: "125" }, { q: "Solve: 1000 √∑ 10", a: "100" }, { q: "What is 0.1 x 100?", a: "10" },
            { q: "What is 1/5 as a decimal?", a: "0.2" }, { q: "Solve: 15 + 15 + 15", a: "45" }, { q: "What is 3¬≥?", a: "27" },
            { q: "Solve: 400 - 150", a: "250" }, { q: "What is 20% of 50?", a: "10" }, { q: "What is 6 x 7?", a: "42" },
            { q: "Solve: 81 √∑ 9", a: "9" }, { q: "What is 0.75 as a fraction?", a: "3/4" }, { q: "What is 12 x 5?", a: "60" },
            { q: "Solve: 13 + 13", a: "26" }, { q: "What is 1/10 of 100?", a: "10" }, { q: "Solve: 5¬≤ + 5?", a: "30" },
            { q: "What is 99 + 11?", a: "110" }, { q: "Solve: 200 √∑ 4", a: "50" }, { q: "What is 5% of 100?", a: "5" },
            { q: "Solve: 14 x 2", a: "28" }, { q: "What is 3¬≤?", a: "9" }, { q: "Solve: 60 x 2", a: "120" },
            { q: "What is 1/3 of 30?", a: "10" }, { q: "Solve: 500 - 250", a: "250" }, { q: "What is 8 x 6?", a: "48" },
            { q: "What is 0.2 + 0.8?", a: "1" }, { q: "Solve: 120 √∑ 10", a: "12" }, { q: "What is 4¬≤?", a: "16" },
            { q: "What is 25% of 40?", a: "10" }, { q: "Solve: 7 x 7", a: "49" }, { q: "What is 1000 - 1?", a: "999" },
            { q: "Solve: 45 √∑ 5", a: "9" }, { q: "What is 0.5 x 2?", a: "1" }, { q: "Solve: 18 + 12", a: "30" },
            { q: "What is 1/2 of 14?", a: "7" }, { q: "Solve: 10 x 10 x 10", a: "1000" }
        ];

        let deck = [];
        let current = null;
        let musicWindow = null;

        function shuffle() { deck = [...masterList].sort(() => Math.random() - 0.5); }
        
        function play(id) {
            const url = "https://suno.com/song/" + id;
            musicWindow = window.open(url, "MathPlayer", "width=500,height=700");
            musicWindow.focus();
        }

        function nextQuestion() {
            if (deck.length === 0) shuffle();
            current = deck.pop();
            document.getElementById('question').innerText = current.q;
            document.getElementById('answer').value = "";
            document.getElementById('feedback').innerText = "";
            document.getElementById('deck-count').innerText = deck.length;
        }

        function check() {
            const val = document.getElementById('answer').value.trim();
            const feed = document.getElementById('feedback');
            if(val == current.a) {
                feed.innerText = "‚úÖ Correct!"; feed.style.color = "green";
                setTimeout(nextQuestion, 1200);
            } else {
                feed.innerText = "‚ùå Try again!"; feed.style.color = "red";
            }
        }

        window.onload = function() { shuffle(); nextQuestion(); };
        document.getElementById("answer").addEventListener("keyup", (e) => { if (e.key === "Enter") check(); });
    </script>
</body>
</html>
