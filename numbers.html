        <div class="card">
            <h1>Numbers & Operations</h1>
            <div id="question" class="question-box">Loading...</div>
            <input type="text" id="answer" placeholder="Your answer..." autocomplete="off">
            <br>
            <button class="btn btn-check" onclick="check()">Submit</button>
            <button class="btn btn-help" onclick="toggleHelp()">üí° Explanation</button>
            <button class="btn btn-next" onclick="nextQuestion()">Skip</button>
            <div id="feedback" style="margin-top:10px; font-weight:bold;"></div>
            <div id="explanation-tab">
                <h3>üîç Step-by-Step</h3>
                <div id="step-text"></div>
            </div>
            <div style="color: #64748b; font-size: 0.8rem; margin-top:15px;">Questions left in deck: <span id="deck-count"></span></div>
        </div>
    </div>
    <script>
        const masterList = [
            { q: "What is 15% of 200?", a: "30", hint: "0.15 √ó 200 = 30" },
            { q: "Solve: 144 √∑ 12", a: "12", hint: "12 times 12 is 144." },
            { q: "What is 3/4 as a decimal?", a: "0.75", hint: "Divide 3 by 4." },
            { q: "What is 7 squared?", a: "49", hint: "7 √ó 7 = 49" },
            { q: "Solve: 25 x 4", a: "100", hint: "Think of 4 quarters in a dollar." },
            { q: "What is 1/2 of 50?", a: "25", hint: "50 √∑ 2 = 25" },
            { q: "What is 1,250 + 750?", a: "2000", hint: "1,250 + 750 = 2,000" },
            { q: "Solve: 100 - 37", a: "63", hint: "100 - 30 = 70, then 70 - 7 = 63" },
            { q: "What is 2¬≥?", a: "8", hint: "2 √ó 2 √ó 2 = 8" },
            { q: "What is 0.5 + 0.25?", a: "0.75", hint: "Think of $0.50 + $0.25" },
            { q: "Solve: 9 x 8", a: "72", hint: "Basic multiplication table." },
            { q: "What is 1/4 of 100?", a: "25", hint: "100 √∑ 4 = 25" },
            { q: "What is 10% of 500?", a: "50", hint: "Just move the decimal one place left." },
            { q: "Solve: 50 √∑ 2", a: "25", hint: "Half of 50 is 25." },
            { q: "What is 11 x 11?", a: "121", hint: "11 squared is 121." },
            { q: "What is 5 cubed (5¬≥)?", a: "125", hint: "5 √ó 5 √ó 5 = 125" },
            { q: "Solve: 1000 √∑ 10", a: "100", hint: "Remove one zero from 1000." },
            { q: "What is 0.1 x 100?", a: "10", hint: "0.1 is 1/10th of 100." },
            { q: "What is 1/5 as a decimal?", a: "0.2", hint: "Divide 1 by 5, or think of 2/10." },
            { q: "Solve: 15 + 15 + 15", a: "45", hint: "15 √ó 3 = 45" }
        ];

        function buildFullDeck() {
            // Mix the master list and generate 80 more to reach 100
            let fullDeck = [...masterList];
            for (let i = 0; i < 80; i++) {
                const n1 = Math.floor(Math.random() * 50) + 1;
                const n2 = Math.floor(Math.random() * 50) + 1;
                fullDeck.push({
                    q: `Solve: ${n1} + ${n2}`,
                    a: (n1 + n2).toString(),
                    hint: `Simply add ${n1} and ${n2} to get ${n1 + n2}.`
                });
            }
            return fullDeck.sort(() => Math.random() - 0.5);
        }

        let deck = [];
        let current = null;
        let musicWindow = null;

        function play(id) {
            const url = "https://suno.com/song/" + id;
            if (musicWindow && !musicWindow.closed) { musicWindow.location.href = url; } 
            else { musicWindow = window.open(url, "MathPlayer", "width=500,height=700"); }
            musicWindow.focus();
        }

        function nextQuestion() {
            if (deck.length === 0) deck = buildFullDeck();
            current = deck.pop();
            document.getElementById('question').innerText = current.q;
            document.getElementById('step-text').innerText = current.hint;
            document.getElementById('answer').value = "";
            document.getElementById('feedback').innerText = "";
            document.getElementById('explanation-tab').style.display = 'none';
            document.getElementById('deck-count').innerText = deck.length;
        }

        function check() {
            const val = document.getElementById('answer').value.trim();
            const feed = document.getElementById('feedback');
            if(val == current.a) {
                feed.innerText = "‚úÖ Correct!"; feed.style.color = "green";
                setTimeout(nextQuestion, 1500);
            } else {
                feed.innerText = "‚ùå Try again!"; feed.style.color = "red";
            }
        }

        function toggleHelp() {
            const tab = document.getElementById('explanation-tab');
            tab.style.display = tab.style.display === 'block' ? 'none' : 'block';
        }

        window.onload = nextQuestion;
        document.getElementById("answer").addEventListener("keyup", (e) => { if (e.key === "Enter") check(); });
    </script>
</body>
</html>
