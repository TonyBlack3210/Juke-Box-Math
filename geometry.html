<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometry Practice - Mr. Black</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: linear-gradient(135deg, #7c3aed, #1e293b); color: white; min-height: 100vh; text-align: center; }
        .nav-header { text-align: left; padding: 20px; }
        .home-btn { text-decoration: none; background: white; color: #7c3aed; padding: 10px 20px; border-radius: 8px; font-weight: bold; display: inline-block; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px 40px; }
        .music-card { background: rgba(30, 41, 59, 0.8); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid rgba(255, 255, 255, 0.2); }
        .song-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .song-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; padding: 10px 5px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
        .song-btn:hover { background: rgba(255, 255, 255, 0.3); }
        .card { background: white; color: #1e293b; padding: 35px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); margin-top: 20px; }
        .question-box { font-size: 2.2rem; margin: 20px 0; padding: 30px; background: #f5f3ff; border-radius: 12px; border-left: 10px solid #7c3aed; font-weight: bold; }
        input { padding: 15px; border: 2px solid #ddd; border-radius: 10px; width: 60%; font-size: 1.4rem; margin-bottom: 15px; text-align: center; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; color: white; margin: 5px; }
        .btn-check { background: #7c3aed; }
        .btn-next { background: #64748b; }
    </style>
</head>
<body>
    <div class="nav-header"><a href="index.html" class="home-btn">üè† RETURN TO HOME PAGE</a></div>
    <div class="container">
        <div class="music-card">
            <h3 style="margin-top: 0;">üéµ Jukebox (Single Player)</h3>
            <div class="song-grid">
                <button class="song-btn" onclick="play('47b2f7ff-f1e3-4986-85ab-97338cd3498b')">One Bridge</button>
                <button class="song-btn" onclick="play('61c91f78-3939-43f5-8f3c-ccd91ff8b5be')">We Are Four</button>
                <button class="song-btn" onclick="play('4282a1af-2643-4b56-ac82-df7d3a9aba6d')">Kaleidoscope</button>
                <button class="song-btn" onclick="play('ea4d0635-52e6-4093-b778-1473a71e4955')">Water Falls</button>
                <button class="song-btn" onclick="play('030ef937-79a4-40c1-9abe-cfc476de6394')">Lightning</button>
                <button class="song-btn" onclick="play('520371ca-47c7-43ac-9ae4-62db0453c7c9')">Am I Next</button>
                <button class="song-btn" onclick="play('399f28e5-3306-4487-96b0-387e8bf510e9')">Truth In Your Lie</button>
                <button class="song-btn" onclick="play('0cbcc357-3cad-4bba-8fc9-863f260b0f75')">Chef Killer</button>
                <button class="song-btn" onclick="play('c6da2095-d224-4847-a662-f4c4cc982d39')">You Da Craze</button>
                <button class="song-btn" onclick="play('f45e3a38-cb2d-4bd1-9208-af8e8ff8637e')">Type of Man</button>
            </div>
        </div>

        <div class="card">
            <h1>Geometry Practice</h1>
            <div id="question" class="question-box">Loading...</div>
            <input type="text" id="answer" placeholder="Your Answer..." autocomplete="off">
            <br>
            <button class="btn btn-check" onclick="check()">Submit</button>
            <button class="btn btn-next" onclick="nextQuestion()">Skip</button>
            <div id="feedback" style="margin-top: 10px; font-weight: bold;"></div>
            <div style="color: #64748b; font-size: 0.8rem; margin-top: 15px;">Questions left: <span id="deck-count"></span></div>
        </div>
    </div>

    <script>
        let musicWindow = null;
        function play(id) {
            const url = "https://suno.com/song/" + id;
            if (musicWindow && !musicWindow.closed) musicWindow.location.href = url;
            else musicWindow = window.open(url, "MathPlayer", "width=500,height=700");
            musicWindow.focus();
        }

        function generate() {
            const types = ['area', 'perimeter', 'shapes'];
            const type = types[Math.floor(Math.random() * types.length)];
            if (type === 'area') {
                const l = Math.floor(Math.random() * 8) + 3;
                const w = Math.floor(Math.random() * 5) + 2;
                return { q: `Area of a ${l}x${w} rectangle?`, a: (l * w).toString() };
            } else if (type === 'perimeter') {
                const s = Math.floor(Math.random() * 10) + 2;
                return { q: `Perimeter of a square with side ${s}?`, a: (s * 4).toString() };
            } else {
                const shapes = [{s:3, n:'triangle'}, {s:4, n:'square'}, {s:5, n:'pentagon'}, {s:6, n:'hexagon'}, {s:8, n:'octagon'}];
                const pick = shapes[Math.floor(Math.random() * shapes.length)];
                return { q: `How many sides does a ${pick.n} have?`, a: pick.s.toString() };
            }
        }

        let deck = Array.from({ length: 100 }, generate);
        let current = null;

        function nextQuestion() {
            if (deck.length === 0) { document.getElementById('question').innerText = "üéâ You finished!"; return; }
            current = deck.pop();
            document.getElementById('question').innerText = current.q;
            document.getElementById('answer').value = "";
            document.getElementById('feedback').innerText = "";
            document.getElementById('deck-count').innerText = deck.length;
        }

        function check() {
            const val = document.getElementById('answer').value.trim().toLowerCase();
            const feed = document.getElementById('feedback');
            if (val == current.a) {
                feed.innerText = "‚úÖ Correct!"; feed.style.color = "green";
                setTimeout(nextQuestion, 1000);
            } else {
                feed.innerText = "‚ùå Try again!"; feed.style.color = "red";
            }
        }

        window.onload = nextQuestion;
        document.getElementById("answer").addEventListener("keyup", (e) => { if (e.key === "Enter") check(); });
    </script>
</body>
</html>
